logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG

spring.application.name=@project.parent.name@

spring.profiles.active=local, swagger

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.embedded-database-connection=h2
spring.datasource.url=jdbc:h2:mem:salt_service_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.name=h2
spring.datasource.username=sa
spring.datasource.password=

spring.data.jpa.repositories.bootstrap-mode=deferred

spring.datasource.hikari.allow-pool-suspension=true
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.driver-class-name=${spring.datasource.driver-class-name}
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.initialization-fail-timeout=1
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.login-timeout=15000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.validation-timeout=15000
spring.datasource.hikari.data-source-properties.cache-prep-stmts=true
spring.datasource.hikari.data-source-properties.use-server-prep-stmts=true
spring.datasource.hikari.data-source-properties.prep-stmt-cache-size=250
spring.datasource.hikari.data-source-properties.prep-stmt-cache-sql-limit=2048
spring.datasource.hikari.pool-name=${spring.application.name:Hikari}
spring.datasource.hikari.jdbc-url=${spring.datasource.url}
spring.datasource.hikari.username=${spring.datasource.username}
spring.datasource.hikari.password=${spring.datasource.password}

spring.flyway.baseline-on-migrate=true
spring.flyway.driver-class-name=${spring.datasource.driver-class-name}
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

spring.h2.console.enabled=true
spring.h2.console.settings.web-admin-password=sa

spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.connection.provider_disables_auto_commit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

spring.jackson.default-leniency=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.generator.ignore-unknown=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.write-date-keys-as-timestamps=true
spring.jackson.serialization.write-char-arrays-as-json-arrays=true
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.fail-on-unknown-properties=false

spring.main.allow-bean-definition-overriding=true

spring.output.ansi.enabled=always

server.compression.enabled=true
server.compression.mime-types=application/json
server.error.whitelabel.enabled=false
server.forward-headers-strategy=framework
server.http2.enabled=true
server.undertow.buffer-size=4096
server.undertow.max-http-post-size=409600
server.shutdown=graceful

springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.groups.enabled=true
springdoc.cache.disabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.pre-loading-enabled=true
springdoc.show-actuator=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.groups-order=asc
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.use-root-path=false
springdoc.swagger-ui.deep-linking=false
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.use-fqn=false
springdoc.use-management-port=false
springdoc.writer-with-default-pretty-printer=true
springdoc.writer-with-order-by-keys=false
